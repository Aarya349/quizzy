{% extends 'base.html' %}

{% block title %}
    Quizzy -- Login
{% endblock %}

{% block content %}
    <div style="margin:10px; background: linear-gradient(135deg, #b23f3f, #6833c9); height: 80vh; display: flex; justify-content: center; align-items: center; border-radius: 10px;">
        <form action="{{ url_for('login') }}" method="POST">
            <div>
                <h1 class="head">Welcome To Login Page</h1>
            </div>
            <div class="form">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" placeholder="Enter Your E-mail" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required >
    
                <button type="submit" class="btn-primary">Login</button>
            </div>
            <div class="update">
                <a href="{{ url_for('register') }}">Register Now</a>
                <a href="{{ url_for('forget_password') }}">Forget Password</a>
            </div>
        </form>
    </div>
    
{% endblock %}
