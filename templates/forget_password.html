{% extends 'base.html' %}

{% block content %}
<style>
  /* Responsive page background */
  body {
    background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .update-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
  }

  .update-form {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    max-width: 450px;
    width: 100%;
    transition: all 0.3s ease;
  }

  .update-form:hover {
    transform: scale(1.02);
  }

  .form-title {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.8rem;
    font-weight: bold;
  }

  .update-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #444;
  }

  .update-form input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .update-form input:focus {
    outline: none;
    border-color: #66a6ff;
    box-shadow: 0 0 8px rgba(102, 166, 255, 0.5);
  }

  .btn-submit {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(to right, #667eea, #764ba2);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }

  .btn-submit:hover {
    background: linear-gradient(to right, #5a67d8, #6b46c1);
    transform: translateY(-2px);
  }

  .back-login {
    text-align: center;
    margin-top: 1rem;
  }

  .back-login a {
    text-decoration: none;
    color: #667eea;
    font-weight: 500;
    transition: color 0.3s;
  }

  .back-login a:hover {
    color: #4c51bf;
  }

  /* Media Query for smaller screens */
  @media (max-width: 500px) {
    .update-form {
      padding: 1.5rem;
    }

    .form-title {
      font-size: 1.5rem;
    }

    .btn-submit {
      font-size: 0.95rem;
    }
  }
</style>

<div class="update-container">
  <form action="{{ url_for('forget_password') }}" method="POST" class="update-form">
    <h1 class="form-title">Update Password</h1>

    <label for="username">Email:</label>
    <input type="email" id="username" name="username" placeholder="Enter Your Email" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter New Password" required>

    <button type="submit" class="btn-submit">Update</button>

    <div class="back-login">
      <a href="{{ url_for('login') }}">‚Üê Go to Login</a>
    </div>
  </form>
</div>
{% endblock %}
