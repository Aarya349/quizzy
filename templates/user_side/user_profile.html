{% extends 'user_side/user_dashboard.html' %}

{% block title %}
    Quizzy | Profile Update
{% endblock %}

{% block content %}
    <div class="container-sm mt-5" style="width: 60%;">
        <h1 class="text-center mb-4">Profile Update</h1>
        
        <form action="{{ url_for('user_profile') }}" method="POST" class="card p-4 shadow-lg">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="email" id="username" name="username" value="{{ user.username }}" placeholder="Enter Your E-mail" class="form-control" disabled readonly>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" placeholder="Enter your full name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">DOB:</label>
                <input type="date" id="dob" name="dob" value="{{ user.dob }}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="qualification" class="form-label">Highest Qualification:</label>
                <select name="qualification" id="qualification" class="form-select">
                    <option value="{{ user.qualification }}" selected>{{ user.qualification }}</option>
                    <option value="High">School</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Ph.D">Ph.D</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">Current Password:</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Enter Your Current Password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update</button>
            <div class="text-end mt-3">
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Go Back</a>
                <a href="{{ url_for('forget_password') }}" class="btn btn-success">Forget Password</a>
            </div>
        </form>
    </div>
{% endblock %}
