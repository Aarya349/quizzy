{% extends 'admin_side/admin_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Add a New Subject</h3>
                </div>
                <div class="card-body">
                    <!-- Subject Form -->
                    <form action="{{ url_for('add_subject') }}" method="POST">
                        <div class="mb-3">
                            <label for="subjectId" class="form-label">Subject ID</label>
                            <input type="text" class="form-control" id="subjectId" name="subjectId" required>
                            <label for="subjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" name="subjectName" required>

                           <label for="description" class="form-label">Description</label>
                           <textarea name="description" id="description" class="form-control"></textarea>
                           <!-- <input type="text" class="form-control" id="description" name="description"> -->
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Add Subject</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
