{% extends 'admin_side/admin_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Add a New Chapter</h3>
                </div>
                <div class="card-body">
                    <!-- Chapter Form -->
                    <form action="{{ url_for('add_chapter', subject_id=subject.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="chapterId" class="form-label">Chapter ID</label>
                            <input type="text" class="form-control" id="chapterId" name="chapterId" required>
                            <label for="chapterName" class="form-label">Chapter Name</label>
                            <input type="text" class="form-control" id="chapterName" name="chapterName" required>
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Add Chapter</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
